<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WatchWithMe - Create or Join Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸŽ¥ WatchWithMe</h1>

    <!-- Room form -->
    <form class="flex flex-col gap-4" id="roomForm">
      <input type="text" name="username" placeholder="Enter your name" required
        class="p-3 rounded bg-gray-700 border border-gray-600 placeholder-gray-400" />

      <div id="roomInputDiv" class="hidden">
        <input type="text" name="room" id="roomInput" placeholder="Enter room code"
          class="p-3 rounded bg-gray-700 border border-gray-600 placeholder-gray-400" />
      </div>

      <div id="passwordToggleDiv" class="hidden">
        <div class="flex items-center gap-2">
          <input type="checkbox" id="enable-password" class="accent-blue-500" />
          <label for="enable-password" class="text-sm">Enable room password</label>
        </div>
        <input type="password" name="password" id="password-field" placeholder="Password (optional)" disabled
          class="p-3 rounded bg-gray-700 border border-gray-600 placeholder-gray-500 text-white" />
      </div>

      <div class="flex justify-between gap-4">
        <button type="button" id="createBtn"
          class="flex-1 bg-green-600 hover:bg-green-700 p-3 rounded font-semibold transition">Create Room</button>
        <button type="button" id="joinBtn"
          class="flex-1 bg-blue-600 hover:bg-blue-700 p-3 rounded font-semibold transition">Join Room</button>
      </div>
    </form>
  </div>

  <script>
    const createBtn = document.getElementById('createBtn');
    const joinBtn = document.getElementById('joinBtn');
    const roomInputDiv = document.getElementById('roomInputDiv');
    const roomInput = document.getElementById('roomInput');
    const form = document.getElementById('roomForm');
    const passwordToggleDiv = document.getElementById('passwordToggleDiv');
    const enablePassword = document.getElementById('enable-password');
    const passwordField = document.getElementById('password-field');

    createBtn.addEventListener('click', () => {
      // Set form action and method for creating a room
      form.action = '/create-room';
      form.method = 'POST';
      // Show room and password fields
      roomInputDiv.classList.remove('hidden');
      passwordToggleDiv.classList.remove('hidden');
      // Generate a random room code if not already present
      if (roomInput.value.trim() === '') {
        const randomRoom = 'room-' + Math.random().toString(36).substring(2, 8);
        roomInput.value = randomRoom;
      }
      form.submit();
    });

    joinBtn.addEventListener('click', () => {
      // Set form action and method for joining a room
      form.action = '/join-room';
      form.method = 'POST';
      // Show room and password fields
      roomInputDiv.classList.remove('hidden');
      passwordToggleDiv.classList.remove('hidden');
      // Require room code to join
      if (roomInput.value.trim() === '') {
        roomInput.focus();
        return;
      }
      form.submit();
    });

    enablePassword.addEventListener('change', () => {
      passwordField.disabled = !enablePassword.checked;
      passwordField.required = enablePassword.checked;
    });
  </script>
</body>
